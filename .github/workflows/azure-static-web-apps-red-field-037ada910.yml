name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:

  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ðŸ§© Step 1: Install Chrome dependencies for Puppeteer (Ubuntu 24.04 compatible)
      - name: Install Chrome dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-xcb1 libxcomposite1 libxcursor1 libxdamage1 libxi6 \
            libxtst6 libnss3 libxrandr2 libasound2t64 libatk1.0-0 \
            libatk-bridge2.0-0 libpangocairo-1.0-0 libcups2 \
            libdrm2 libgbm1 libgtk-3-0

       # 2. Install Chromium (Puppeteer will use it instead of downloading)
      - name: Install Chromium
        run: npx puppeteer browsers install chrome

      # ðŸ§© Step 2: Install Node and build app (ensures Puppeteer works if required)
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Find Chrome
        id: chrome
        run: |
          # install if you have not done so
          npx puppeteer browsers install chrome@stable
          # print absolute path
          echo "bin=$(find ~/.cache/puppeteer -name chrome -type f | head -n1)" >> $GITHUB_OUTPUT

      - name: Install dependencies and build
        env:
          PUPPETEER_EXECUTABLE_PATH: ${{ steps.chrome.outputs.bin }}
        run: |
          npm install
          npm run build

      # ðŸ§© Step 3: Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_FIELD_037ADA910 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_FIELD_037ADA910 }}
          action: "close"


